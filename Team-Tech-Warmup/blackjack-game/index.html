<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Adds CSS File-->
  <link rel="stylesheet" href="style.css" />

  <title>Card Widget</title>
</head>

<body>
  <div class="deck">
    <h1>A Round of Blackjack</h1>
    <p>By Kelvin Tetteh, Rain van Eetveldt, and Luis Zaragoza</p>
    <div id="game-controls">
      <p id="money-display">Money: $1000</p>

      <label for="bet">Bet: $</label>
      <input
        type="number"
        id="bet"
        value="50"
        min="10"
        step="10"
        style="width: 60px;"
      />

      <div style="margin-top: 10px;">
        <button id="deal-btn" class="btn">Deal</button>
        <button id="hit-btn" class="btn" disabled>Hit</button>
        <button id="stand-btn" class="btn" disabled>Stand</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>
    </div>

    <div id="hands">
      <h2>Player Hand</h2>
      <div id="player-hand" class="hand"></div>

      <h2>Dealer Hand</h2>
      <div id="dealer-hand" class="hand"></div>

      <p
        id="game-message"
        style="font-weight: bold; font-size: 1.2em; margin-top: 15px;"
      ></p>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
