<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Widget</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>Card Flip Demo</h1>

  <playing-card value="A" suit="Spades"></playing-card>
  <playing-card value="10" suit="Hearts"></playing-card>
  <!-- Loads the playing-card component from card.js as a module, enabling custom HTML elements. -->
  <!-- Without this script, <playing-card> won't function or render correctly -->
  <script type="module" src="card.js"></script>
</body>
</html>
